{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}

<div class="max-w-md mx-auto">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-8">
        <h2 class="text-xl font-bold mb-6 text-center">✨ Create Account</h2>

        {% if errors %}
        <div class="mb-4 p-3 rounded-lg bg-red-50 dark:bg-red-900/30 text-red-700 dark:text-red-300 text-sm space-y-1">
            {% for err in errors %}
            <div>• {{ err }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="/signup" class="space-y-4">
            <div>
                <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Display Name</label>
                <input type="text" name="display_name" required value="{{ display_name|default('', true) }}"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Email</label>
                <input type="email" name="email" required value="{{ email|default('', true) }}"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Password</label>
                <input type="password" name="password" required minlength="6"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Confirm Password</label>
                <input type="password" name="confirm_password" required minlength="6"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>
            <button type="submit"
                class="w-full px-4 py-2.5 rounded-lg bg-indigo-500 hover:bg-indigo-600 text-white font-semibold text-sm cursor-pointer transition">
                Create Account
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-500 dark:text-gray-400">
            Already have an account?
            <a href="/login" class="text-indigo-500 hover:text-indigo-600 font-medium">Log in</a>
        </p>
    </div>
</div>

{% endblock %}
