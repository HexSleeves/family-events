{% extends "base.html" %}
{% block title %}Log In{% endblock %}
{% block content %}

<div class="max-w-md mx-auto">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xs p-8 animate-scale-in">
        <h2 class="text-xl font-bold mb-6 text-center">ðŸ”‘ Log In</h2>

        {% if error %}
        <div
            class="mb-4 p-3 rounded-lg bg-red-50 dark:bg-red-900/30 text-red-700 dark:text-red-300 text-sm font-medium">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login" class="space-y-4">
            <div>
                <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Email</label>
                <input type="email" name="email" required autofocus
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm bg-white dark:bg-gray-700 focus:outline-hidden focus:ring-2 focus:ring-indigo-400" />
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Password</label>
                <input type="password" name="password" required
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm bg-white dark:bg-gray-700 focus:outline-hidden focus:ring-2 focus:ring-indigo-400" />
            </div>
            <button type="submit"
                class="w-full px-4 py-2.5 rounded-lg bg-indigo-500 hover:bg-indigo-600 hover:shadow-md active:scale-[0.98] text-white font-semibold text-sm cursor-pointer transition-all duration-200">
                Log In
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-500 dark:text-gray-400">
            Don't have an account?
            <a href="/signup" class="text-indigo-500 hover:text-indigo-600 font-medium">Sign up</a>
        </p>
    </div>
</div>

{% endblock %}
