{% extends "base.html" %}
{% block title %}Log In{% endblock %}
{% block content %}

<div class="max-w-md mx-auto mt-8">
  <div class="bg-[var(--color-surface)] rounded-xl border border-[var(--color-edge-subtle)] shadow-[var(--shadow-card)] p-8 animate-scale-in">
    <div class="text-center mb-6">
      <span class="text-3xl">ðŸŽˆ</span>
      <h2 class="text-xl font-bold text-[var(--color-heading)] mt-2">Welcome back</h2>
      <p class="text-sm text-[var(--color-muted)] mt-1">Sign in to your account</p>
    </div>

    {% if error %}
    <div class="bg-[var(--color-danger-light)] text-[var(--color-danger)] px-4 py-3 rounded-lg text-sm mb-4">
      {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="/login" class="space-y-4">
      <div>
        <label class="block text-xs font-medium text-[var(--color-muted)] mb-1.5">Email</label>
        <input type="email" name="email" required autofocus
            class="w-full px-3.5 py-2.5 border border-[var(--color-edge)] rounded-lg text-sm bg-[var(--color-surface-secondary)] text-[var(--color-heading)] focus:outline-hidden focus:ring-2 focus:ring-[var(--color-brand)]/30 focus:border-[var(--color-brand)] transition-all" />
      </div>
      <div>
        <label class="block text-xs font-medium text-[var(--color-muted)] mb-1.5">Password</label>
        <input type="password" name="password" required
            class="w-full px-3.5 py-2.5 border border-[var(--color-edge)] rounded-lg text-sm bg-[var(--color-surface-secondary)] text-[var(--color-heading)] focus:outline-hidden focus:ring-2 focus:ring-[var(--color-brand)]/30 focus:border-[var(--color-brand)] transition-all" />
      </div>
      <button type="submit"
          class="w-full px-4 py-2.5 rounded-lg bg-[var(--color-brand)] text-white font-semibold text-sm hover:bg-[var(--color-brand-hover)] active:scale-[0.98] transition-all">
        Sign In
      </button>
    </form>

    <p class="text-center text-sm text-[var(--color-muted)] mt-6">
      Don't have an account?
      <a href="/signup" class="text-[var(--color-brand)] font-medium hover:underline">Sign up</a>
    </p>
  </div>
</div>

{% endblock %}
